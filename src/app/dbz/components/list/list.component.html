<ul class="list-group">
  <li *ngFor="let personaje of personajes; let i = index; let isFirst = first; let isLast = last"
    class="list-group-item" [ngClass]="{'list-group-item-primary':isFirst, 'list-group-item-dark':isLast}">
    <span class="text-primary">{{i +1 }}. </span>
    <span>{{personaje.nombre}} - </span>
    <strong>Power: </strong>
    <span>{{personaje.poder}}</span>
  </li>
</ul>
